{%extends 'base.html'%}
{%load static%}
{%block content%}
<div class="row tm-row tm-mb-45">
    <div class="col-12">
        {% include 'messages.html' %}
        <hr class="tm-hr-primary tm-mb-55">
        <div class="gmap_canvas"> <!-- Google Map -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14409.44834786438!2d78.53599877371055!3d25.459582163096933!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39777122eaeac243%3A0xe709da20238773cb!2sSipri%20Bazar%2C%20Jhansi%2C%20Uttar%20Pradesh%20284003!5e0!3m2!1sen!2sin!4v1639216927512!5m2!1sen!2sin" width="100%" height="477" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>                
</div>
<div class="row tm-row tm-mb-120">
    <div class="col-12">
        <h2 class="tm-color-primary tm-post-title tm-mb-60">Contact Us</h2>
    </div>
    <div class="col-lg-7 tm-contact-left">
        <form method="POST" action="{% url 'contactme' %}" class="mb-5 ml-auto mr-0 tm-contact-form">
            {% csrf_token %}                        
            <div class="form-group row mb-4">
                <label for="name" class="col-sm-3 col-form-label text-right tm-color-primary">Name</label>
                <div class="col-sm-9">
                    <input class="form-control mr-0 ml-auto" name="name" id="name" type="text" required>                            
                </div>
            </div>
            <div class="form-group row mb-4">
                <label for="email" class="col-sm-3 col-form-label text-right tm-color-primary">Email</label>
                <div class="col-sm-9">
                    <input class="form-control mr-0 ml-auto" name="email" id="email" type="email" required>
                </div>
            </div>
            <div class="form-group row mb-4">
                <label for="subject" class="col-sm-3 col-form-label text-right tm-color-primary">Subject</label>
                <div class="col-sm-9">
                    <input class="form-control mr-0 ml-auto" name="subject" id="subject" type="text" required>
                </div>
            </div>
            <div class="form-group row mb-5">
                <label for="message" class="col-sm-3 col-form-label text-right tm-color-primary">Message</label>
                <div class="col-sm-9">
                    <textarea class="form-control mr-0 ml-auto" name="message" id="message" rows="8" required></textarea>                                
                </div>
            </div>
            <div class="form-group row text-right">
                <div class="col-12">
                    <span style="visibility: hidden;">{{captcha}}</span>
                    <button class="tm-btn tm-btn-primary tm-btn-small">Submit</button>                        
                </div>                            
            </div>                                
        </form>
    </div>
    <div class="col-lg-5 tm-contact-right">
        <address class="mb-4 tm-color-gray">
            {{myinfo.address}}
        </address>
        <span class="d-block">
            Tel:
            <a href="tel:{{myinfo.phone}}" class="tm-color-gray">{{myinfo.phone}}</a>
        </span>
        <span class="mb-4 d-block">
            Email:
            <a href="mailto:{{myinfo.email}}" class="tm-color-gray">{{myinfo.email}}</a>
        </span>
        <p class="mb-5 tm-line-height-short">
            {{myinfo.other_info}}
        </p>
        <ul class="tm-social-links">
            <li class="mb-2">
                <a href="{{myinfo.fb_link}}" target="_blank" class="d-flex align-items-center justify-content-center">
                    <i class="fab fa-facebook"></i>
                </a>
            </li>
            <li class="mb-2">
                <a href="{{myinfo.twitter_link}}" target="_blank" class="d-flex align-items-center justify-content-center">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li class="mb-2">
                <a href="{{myinfo.youtube_link}}" target="_blank" class="d-flex align-items-center justify-content-center">
                    <i class="fab fa-youtube"></i>
                </a>
            </li>
            <li class="mb-2">
                <a href="{{myinfo.insta_link}}" target="_blank" class="d-flex align-items-center justify-content-center mr-0">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
        </ul>
    </div>
</div>      

{%endblock%}
