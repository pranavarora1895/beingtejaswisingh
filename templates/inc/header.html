<header class="tm-header" id="tm-header">
    <div class="tm-header-wrapper">
        <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="tm-site-header">
            <div class="mb-3 mx-auto tm-site-logo"><i class="fas fa-times fa-2x"></i></div>            
            <h1 class="text-center">{{my_info.website_title}}</h1>
        </div>


        <!-- navbar -->
        {% include 'inc/navbar.html'%}


        <div class="tm-mb-65">
            <a rel="nofollow" href="{{my_info.fb_link}}" target="_blank" class="tm-social-link">
                <i class="fab fa-facebook tm-social-icon"></i>
            </a>
            <a href="{{my_info.twitter_link}}" target="_blank" class="tm-social-link">
                <i class="fab fa-twitter tm-social-icon"></i>
            </a>
            <a href="{{my_info.insta_link}}" target="_blank" class="tm-social-link">
                <i class="fab fa-instagram tm-social-icon"></i>
            </a>
            <a href="{{my_info.linkedin_link}}" target="_blank" class="tm-social-link">
                <i class="fab fa-linkedin tm-social-icon"></i>
            </a>
        </div>
        <p class="tm-mb-80 pr-5 text-white">
            {{my_info.about_summary}}
        </p>
        <a href="{% url 'admin:index' %}" target="_blank" class="tm-social-link">
            <i class="far fa-user tm-social-icon"></i>
        </a>
        Admin?
    </div>
</header>
